<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Flashcard Helper</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Flashcard Study Time!</h1>
      <h4>Click on the term titles below to reveal thier definition!</h4>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-3"><p>JavaScript (JS)</p></div>
      <div class="col-3"><p>Operators</p></div>
      <div class="col-3"><p>Variables</p></div>
      <div class="col-3"><p>Variable naming conventions</p></div>
    </div>
    <div class="row">
      <div class="col-3"><p>Funtions</p></div>
      <div class="col-3"><p>Methods</p></div>
      <div class="col-3"><p>Arguments</p></div>
      <div class="col-3"><p>Parameters</p></div>
    </div>
    <div class="row">
      <div class="col-3"><p>Return</p></div>
      <div class="col-3"><p>Chaining Methods</p></div>
      <div class="col-3"><p>Strings</p></div>
      <div class="col-3"><p>Booleans</p></div>
    </div>
    <div class="row">
      <div class="col-3"><p>Undefined</p></div>
      <div class="col-3"><p>NaN</p></div>
      <div class="col-3"><p>Null</p></div>
      <div class="col-3"><p>Alert</p></div>
    </div>
    <div class="row">
      <div class="col-4"><p>Comments</p></div>
      <div class="col-4"><p>jQuery</p></div>
      <div class="col-4"><p>Atributes</p></div>
    </div>
  </div>
  
  
  
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
